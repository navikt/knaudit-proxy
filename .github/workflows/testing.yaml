name: Testing

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '^1.22' # The Go version to download (if necessary) and use.
        check-latest: true

    - run: make check
